<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/LogInAndRegistration.css">
</head>

<body>
    <!-- Login Form Section -->
    <div id="loginBox">
        <h1 class="mb-5 text-white">Login</h1>
        <form action="/login" method="post" class="w-100" style="max-width: 400px;">
            <div class="mb-4">
                <input type="text" id="username" placeholder="Username" required class="form-control mb-3">
            </div>
            <div class="mb-5">
                <input type="password" id="Password" placeholder="Password" required class="form-control mb-3">
            </div>
            <div class="mb-5">
                <a href="./Home.html" class="text-decoration-none btn btn-info w-75 loginAndRegisterButton">
                    <h5 class="mb-1 fs-3 text-white">Log In</h5>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
