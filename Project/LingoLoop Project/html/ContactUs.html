<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/AllPages.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Letters</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark text-white" style="background-color: #021929;">
        <div class="container">
            <div class="d-none d-md-block">
                <a class="navbar-brand d-flex align-items-center" href="./Home.html">
                    <img src="../images/logo2.png" alt="logo image" class="logo me-2">
                    <span class="d-none d-md-inline fs-4 fw-bold">LingoLoop</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Home.html#CoursesCards">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./AboutUs.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./ContactUs.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row mx-auto text-center mb-4">
            <h1 class="fs-1 fw-bold mb-4" style="color: #04497a;">Contact Us</h1>
            <p class="fs-5">
                I’d love to hear from you! Whether you have questions, feedback don’t hesitate to get in touch.
            </p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">Your Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label fw-bold">Your Message</label>
                        <textarea class="form-control" id="message" rows="7" placeholder="Enter your message"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>

            <div class="col-md-6 text-center">
                <img src="../images/Thank you 2.png">
            </div>
        </div>
    </div>
</body>

</html>
