<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingoloop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/EnglishCourse.css">
    <link rel="stylesheet" href="../css/AllPages.css">
    <!-- Bootstrap Icons (for the checkmarks) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-md navbar-dark text-white" style="background-color: #021929;">
        <div class="container">
            <div class="d-none d-md-block">
                <a class="navbar-brand d-flex align-items-center" href="./Home.html">
                    <img src="../images/logo2.png" alt="logo image" class="logo me-2">
                    <span class="d-none d-md-inline fs-4 fw-bold">LingoLoop</span>
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./Home.html#CoursesCards">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./AboutUs.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ContactUs.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1 align="center" class="fs-1 fw-bold" id="EnglishCourse">English Course</h1>

    <!-- Course chapters -->
    <div id="courseChapters" class="w-50 mx-auto p-5 mb-5" style="background-color: rgba(255, 255, 255, 0.5);">
        <h2 align="center" class="mb-5 fs-2 fw-bold">Chapter 1: Introductions</h2>

        <!-- Progress Bar -->
        <div class="progress bg-dark-subtle rounded-pill h-50 mb-5">
            <div class="progress-bar w-50 fs-5 text-white progress-bar-striped progress-bar-animated">50%</div>
        </div>

        <!-- Lessons -->
        <div class="d-flex flex-column align-items-start mb-3 w-100 px-5">
            <div class="d-flex align-items-center mb-4 w-100">
                <div class="level-icon">
                    <img src="../images/letter2.jpg" alt="Level 1"
                        class="border border-3 border-black rounded rounded-circle w-100">
                </div>
                <div class="p-3">
                    <a href="./Letters.html" class="text-decoration-none">
                        <h5 class="mb-1 fs-3 text-black">Letters</h5>
                    </a>
                    <small class="fs-6">Learn the alphabet sounds and names.</small>
                </div>
                <i class="badge-check bi bi-check-circle-fill ms-auto"></i>
            </div>

            <div class="d-flex align-items-center mb-4 w-100">
                <div class="level-icon">
                    <img src="../images/numbers.png" alt="Level 1"
                        class="border border-3 border-black rounded rounded-circle w-100">
                </div>
                <div class="p-3">
                    <a href="./Numbers.html" class="text-decoration-none">
                        <h5 class="mb-1 fs-3 text-black">Numbers</h5>
                    </a>
                    <small class="fs-6">Practice pronouncing and using numbers.</small>
                </div>
                <i class="badge-check bi bi-check-circle-fill ms-auto"></i>
            </div>

            <div class="d-flex align-items-center mb-4 w-100">
                <div class="level-icon">
                    <img src="../images/color.jpg" alt="Level 1"
                        class="border border-3 border-black rounded rounded-circle w-100">
                </div>
                <div class="p-3">
                    <a href="./Color.html" class="text-decoration-none">
                        <h5 class="mb-1 fs-3 text-black">Color</h5>
                    </a>
                    <small class="fs-6">Learn color names and usage.</small>
                </div>
            </div>

            <div class="d-flex align-items-center mb-4 w-100">
                <div class="level-icon">
                    <img src="../images/month.png" alt="Level 1"
                        class="border border-3 border-black rounded rounded-circle w-100">
                </div>
                <div class="p-3">
                    <a href="./Month.html" class="text-decoration-none">
                        <h5 class="mb-1 fs-3 text-black">Month</h5>
                    </a>
                    <small class="fs-6">Know the months and their order.</small>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
