<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/LogInAndRegistration.css">
</head>

<body>
    <!-- Register Form Section -->
    <div id="registerBox">
        <h1 class="text-white mb-5">Register</h1>
        <form action="/register" method="post">
            <div class="mb-4">
                <input type="text" id="username" placeholder="Username" required class="form-control">
            </div>
            <div class="mb-4">
                <input type="email" id="email" placeholder="Email" required class="form-control">
            </div>
            <div class="mb-4">
                <input type="password" id="Password" placeholder="Password" required class="form-control">
            </div>
            <div class="mb-4">
                <input type="password" id="confirm_password" placeholder="Confirm Password" required
                    class="form-control">
            </div>
            <div class="mb-5">
                <a href="./Home.html" class="text-decoration-none btn btn-info w-75 loginAndRegisterButton">
                    <h5 class="mb-1 fs-3 text-white">Register</h5>
                </a>
            </div>
        </form>
    </div>
</body>

</html>
